language: node_js
node_js:
  - stable
install:
  - npm install
  - npm install -g istanbul
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run build
  - npm run test-with-coverage
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage.json
deploy:
  provider: npm
  email: "codemastermick@gmail.com"
  api_key: $NPM_TOKEN
  tag: next
  on:
    tags: true
after_success:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - sh .travis/upload_docs.sh
  - sh .travis/upload_changelog.sh
  - git remote rm origin
  - git remote add origin https://codemastermick:${GH_TOKEN}@github.com/codemastermick/dicewerx.git >/dev/null 2>&1
  - git push origin master --quiet